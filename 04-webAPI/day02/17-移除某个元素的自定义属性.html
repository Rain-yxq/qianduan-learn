<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            background-color: yellow;
        }
        .cls{
            background-color: green;
        }
    </style>
</head>
<body>
    <input type="button" value="移除自定义属性" id="btn"/>
    <div id="dv" score="10" class="cls"></div>
    <script>
        document.getElementById("btn").onclick = function () {
            document.getElementById("dv").removeAttribute("score");

            // 也可以移除html自带的属性，例如移除class属性
            // 移除后css找不到.cls，因此div的绿色将被移除，变成原始的黄色
            document.getElementById("dv").removeAttribute("class");

            // 如果仅仅想清空属性的值，而不移除这个属性，可以使用如下方法
            // 这种方法仅仅是清空属性的值，但是属性还在。
            document.getElementById("dv").className = "";
        }
    </script>
</body>
</html>
