<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value="显示效果" id="btn"/>
    <input type="button" value="显示效果获取" id="btn2"/>
    <div id="dv">
        这是div
        <p>这是一个p</p>
    </div>
    <script src="js/common.js"></script>
    <script>

        // 设置内容
        my$("btn").onclick = function () {
            /*
            * 通过innerText设置内容的时候，会将值设置到标签中间，
            * 并且会覆盖掉该标签中嵌套的其他标签。
            * 另外，innerText无法设置html标签，如果将<p>xxx<p/>
            * 当作文本内容设置，最终会被当作字面量显示
            * */
            // my$("dv").innerText = "haha"; //设置文本内容
            // my$("dv").innerText="<p>这是一个p</p>"; // 无法设置标签，最终会显示成字面量

            /*
            * 和innerText一样，innerHTML设置内容也会覆盖掉其中嵌套的其他标签。
            * 但是区别是，innerHTML可以设置html标签，最终会被当作标签来解析。
            * */
            // my$("dv").innerHTML="哈哈";
            my$("dv").innerHTML="<p>这是一个p</p>";//设置Html标签的
        };

        // 获取内容
        my$("btn2").onclick = function () {
            /**
             * innerText仅能获取到标签间的文本，无法获取到标签，
             * 例如div中除了有文本内容，还有p标签，但是innerText
             * 仅仅能获取到div和p标签之间的文本，无法获取到p标签这个标签
             */
            // alert(my$("dv").innerText);

            // innerHtml不仅能获取到文本内容，连标签都能获取到
            // 例如下例，会显示div的文本内容和<p>p中的文本</p>
            alert(my$("dv").innerHTML);

            //结论:
            //如果想要(获取)标签及内容,使用innerHTML
            //如果想要设置标签,使用innerHTML
            //想要设置文本,用innerText,或者innerHTML,或者textContent（有兼容问题）
        }
    </script>
</body>
</html>
