<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value="修改p标签" id="btn">
    <p id="p1">我是p</p>

    <script>
        var btn = document.getElementById("btn");
        btn.onclick = function () {
            var p1 = document.getElementById("p1");
            // 凡是成对的标签,中间的文本内容,设置的时候,都使用innerText这个属性的方式
            p1.innerText = "你才是p";
        };
    </script>
</body>
</html>
