<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 150px;
            height: 80px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="dv"></div>
    <input type="button" value="隐藏" id="btn">

    <script>
        function my$(id) {
            return document.getElementById(id);
        }

        my$("btn").onclick = function () {
            if (this.value === "隐藏"){
                my$("dv").style.display = "none";
                this.value = "显示";
            }else if (this.value === "显示") {
                my$("dv").style.display = "block";
                this.value = "隐藏";
            }
        }
    </script>
</body>
</html>
