<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value="修改文本框的值" id="btn"/><br/>
    <input type="text" value=""/><br/>
    <input type="text" value=""/><br/>
    <input type="text" value=""/><br/>
    <input type="text" value=""/><br/>
    <input type="text" value=""/><br/>
    <input type="text" value=""/><br/>
    <input type="text" value=""/><br/>
    <input type="text" value=""/><br/>
    <script>
        document.getElementById("btn").onclick = function () {
            var inputArrs = document.getElementsByTagName("input");
            for (var i = 0; i < inputArrs.length; i++) {
                // 由于type=button的input元素也会获取到，因此要判断一下
                if (inputArrs[i].type != "button"){
                    inputArrs[i].value = "嗷嗷";
                }
            }
        }
    </script>
</body>
</html>
