<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="button" value="显示图片" id="btn">
    <img src="" id="img">

    <script>
        // 1.获取按钮元素（事件源）
        var btn = document.getElementById("btn");
        // 2.为按钮注册点击事件，添加事件处理函数（响应）
        btn.onclick = function () {
            // 3. 获取图片元素
            var img = document.getElementById("img");
            // 4. 为图片元素设置属性
            img.src = "../images/liuyan.jpg";
            img.width = "300";
            img.height = "400";
        };
    </script>
</body>
</html>
