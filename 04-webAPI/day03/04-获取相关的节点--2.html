<body>
<div id="dv">哦哦
    <span>这是div中的第一个span标签</span>
    <p class="xxx">这是div中的第二个元素,第一个p标签</p>
    <ul id="uu">
        <li>乔峰</li>
        <li>鹿茸</li>
        <li id="three">段誉</li>
        <li>卡卡西</li>
        <li>雏田</li>
    </ul>
</div>
<script src="common.js"></script>
<script>
    var divObj = my$("dv");
    /*
    获取div的子节点(childNodes)，子节点包括标签、属性、文本
    需要说明，这里是获取子，即儿子，不包括孙子等后代。
     */
    // console.log(divObj.childNodes); // 共7个，li是孙子，不算子节点

    // 获取div的子元素(children)，即子标签，共3个
    // console.log(divObj.children);

    // getAttributeNode("xx"),获取子（属性）节点，且获取具有xx属性的
    // var node = divObj.getAttributeNode("id");
    // console.log(node.nodeType+"----"+node.nodeName+"===="+node.nodeValue);


    // 获取div里面的每个子节点
    for (var i = 0; i < divObj.childNodes.length; i++) {
        var node = divObj.childNodes[i];
        //nodeType-->节点的类型:1---标签,2---属性,3---文本
        //nodeName-->节点的名字:大写的标签--标签,小写的属性名---属性,#text---文本
        //nodeValue-->节点的值:标签---null,属性--属性的值,文本--文本内容
        console.log(node.nodeType + "====" + node.nodeName + "====" + node.nodeValue);

        /*
        对打印出的结果进行说明：这里一定要注意，span标签中的文本内容并不是div的子节点，
        它是span的子节点，是div的孙子了。
        注意了！！span和p之间的换行（那些空白），才是div的子节点！！！
        另外，使用childNodes获取子节点，只能获取到子元素节点和子文本节点，不能获取子属性节点。
        要获取子属性节点，需要使用上边讲的 getAttributeNode("xxx")来获取，但是这个不常用。
         */
    }
</script>
