<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="dv">
        <span>这是div中的第一个span标签</span>
        <p>这是div中的第二个元素,第一个p标签</p>
        <ul id="uu">
            <li>乔峰</li>
            <li>鹿茸</li>
            <li id="three">段誉</li>
            <li>卡卡西</li>
            <li>雏田</li>
        </ul>
    </div>
    <script src="common.js"></script>
    <script>
        var ulObj = my$("uu");
        // console.log(ulObj.parentNode); // div
        // console.log(ulObj.parentNode.parentNode); // body
        // console.log(ulObj.parentNode.parentNode.parentNode); //html
        // console.log(ulObj.parentNode.parentNode.parentNode.parentNode); //document
        // console.log(ulObj.parentNode.parentNode.parentNode.parentNode.parentNode); //null

        // 在标签、属性、文本中，只有标签有可能是父节点（因为只有标签能嵌套），
        // 因此下面这两种说法是一个意思，父节点肯定就是父标签（即父元素）

        // ul的父节点
        console.log(ulObj.parentNode);
        //ul标签的父级元素
        console.log(ulObj.parentElement);

        console.log(ulObj.parentNode.nodeType); // 1 -- 代表标签
        console.log(ulObj.parentNode.nodeName); // 标签 -- 大写的标签名（DIV）
        console.log(ulObj.parentNode.nodeValue); // 标签value为null
    </script>
</body>
</html>
