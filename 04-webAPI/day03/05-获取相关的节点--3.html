<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="dv">哦哦
        <span>这是div中的第一个span标签</span>
        <p>这是div中的第二个元素,第一个p标签</p>
        <ul id="uu">
            <li>乔峰</li>
            <li>鹿茸</li>
            <li id="three">段誉</li>
            <li>卡卡西</li>
            <li>雏田</li>
        </ul>
    </div>
    <script src="common.js"></script>
    <script>
        //总结12行代码:都是获取节点和元素的
        var ulObj = my$("uu");

        // 获取父节点
        console.log(ulObj.parentNode);
        // 获取父元素,前边讲过，这里和父节点是一样的
        console.log(ulObj.parentElement);
        // 获取子节点
        console.log(ulObj.childNodes);
        // 获取子元素
        console.log(ulObj.children);
        console.log("==============================================");

        // 获取第一个子节点
        console.log(ulObj.firstChild);// 在IE8中是第一个子元素
        // 获取第一个子元素
        console.log(ulObj.firstElementChild); // IE8中不支持

        // 获取最后一个子节点
        console.log(ulObj.lastChild); //IE8中是第一个子元素
        // 获取最后一个子元素
        console.log(ulObj.lastElementChild); //IE8中不支持
        console.log("==============================================");

        // 获取某个元素的前一个兄弟节点
        console.log(my$("three").previousSibling);
        // 获取某个元素的前一个兄弟元素
        console.log(my$("three").previousElementSibling);
        // 获取某个元素的后一个兄弟节点
        console.log(my$("three").nextSibling);
        // 获取某个元素的后一个兄弟元素
        console.log(my$("three").nextElementSibling);

        /*
        总结：
        1. 凡是获取节点的代码在谷歌和火狐得到的都是相关的节点，
           凡是获取元素的代码在谷歌和火狐得到的都是相关的元素。

        2. 从上边写的子节点和兄弟节点那里开始,凡是获取节点的代码在IE8中得到的是元素,
           获取元素的相关代码,在IE8中得到的是undefined----元素的代码,iE中不支持。
         */
    </script>
</body>
</html>
