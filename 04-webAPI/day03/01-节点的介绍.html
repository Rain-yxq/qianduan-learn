<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <p></p>
        <span></span>
        <input type="text">
        <a href=""></a>
    </div>

    <script>
        /*
        *
        * 回顾概念
        * 文档:document
        * 元素:页面中所有的标签,元素---element,  标签就是元素就是对象
        * 节点:页面中所有的内容(标签,属性,文本(包括文字,换行,空格,回车))--Node
        * 根元素:html标签
        *
        * 标签和元素有什么区别？
        * 像<div>...</div>这种由一开一合标签组成的就是元素，html是由一个个的元素
        * 组成的；而标签只是对这些元素的一种标记，你怎么知道<div>和<a>这两个不是同
        * 一个元素？就是因为它们的标记不同，可以理解成div就是标签。
        * 元素 = 开标签 + 内容 + 闭标签
        *
        * 元素和节点有什么区别？
        * 上面说了，<div class="dv"> xxx... </div>这就一个元素，而节点比起元素来说，
        * 就更细致了，标签,属性,文本(包括文字,换行,空格,回车)就是节点，就拿这个div来说，
        * 这一个元素中就包含了3个节点，div标签、class属性、xxx...文本。
        *
        *
        * 需求 --- 用之前学习的知识点能否解决?
        * 获取上边div中所有的标签,设置每个标签的背景颜色
        *
        * 节点---任意一个标签中的元素获取都非常的方便
        * */
    </script>
</body>
</html>
