<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function Person(name, age) {
            this.name = name;
            this.age = age;
            this.play = function () {
                console.log(this.name + "喜欢玩游戏");
            }
        }

        var person1 = new Person("卡卡西", 20);
        // 更改对象的属性：方式1
        // person1.name = "佐助";

        // 更改对象的属性：方式2
        person1["name"] = "米纳";
        // 也可以通过这个方式来获取属性
        console.log(person1["name"]);

        person1.play();

    </script>
</head>
<body>

</body>
</html>
