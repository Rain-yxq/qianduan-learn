<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
     * 命名函数:函数如果有名字,就是命名函数
     *
     * 匿名函数:函数如果没有名字,就是匿名函数
     *
     * 函数的另一种定义方式
     * 函数表达式:
     * 把一个函数给一个变量,此时形成了函数表达式
     * var 变量=匿名函数;
     * 例子:
     * var f1=function (){
     *
     * };
     * 如果是函数表达式,那么此时前面的变量中存储的就是一个函数,
     * 而这个变量就相当于是一个函数,就可以直接加小括号调用了: 即 f1();
     *
     *
     * 注意:
     * 函数表达式后面,赋值结束后,要加分号
     *
     * */
    </script>

    <script>
        // 函数声明
        function f1() {
            console.log("函数声明");
        }
        f1(); // 函数调用

        // 函数表达式
        var f2 = function () {
            console.log("函数表达式");
        };
        f2();

        // 匿名函数，函数自调用
        (function () {
            console.log("匿名函数自调用");
        })();

    </script>
</head>
<body>

</body>
</html>
