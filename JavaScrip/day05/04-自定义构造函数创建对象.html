<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    // 自定义构造函数和普通函数的区别在于函数名首字母大写。
    function Person(name, age) {
        this.name = name;
        this.age = age;
        this.say = function () {
            console.log("我的名字叫" + this.name + ",今年" + this.age + "岁了。")
        };
    }

    var person1 = new Person("张三", 18);
    person1.say();
    var person2 = new Person("李四", 28);
    person2.say();

    console.log(person1 instanceof Person);
    console.log(person2 instanceof Person);



</script>

</body>
</html>
