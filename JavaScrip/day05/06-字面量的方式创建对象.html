<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // 通过字面量创建对象：方式1
        var person1 = {};
        person1.name = "张三";
        person1.age = 19;
        person1.eat = function () {
            console.log(this.name + "吃饭");
        };
        // 调用对象方法
        person1.eat();

        // 通过字面量创建对象：方式2
        var person2 = {
            // 注意，这种方式的赋值要用冒号，不是等号。属性之间用逗号分隔
            name : "李四",
            age : 22,
            eat : function () {
                console.log(this.name + "正在吃饭...");
            }
        };
        // 调用对象的方法
        person2.eat();

    </script>
</head>

<body>

</body>
</html>
