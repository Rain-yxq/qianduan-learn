<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    function f1() {
        console.log("f1被调用了");
        // 函数可以作为返回值
        return function () {
            console.log("这个返回值是一个函数");
        }
    }

    // 函数f1的返回值是一个函数
    var fn = f1();
    // 调用这个返回值（函数）
    fn();
</script>
<body>
</body>
</html>
