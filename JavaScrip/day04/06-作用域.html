<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
    /*
    * 块级作用域:一对大括号就可以看成是一块,在这块区域中定义的变量,只能在这个区域中使用,
    *           这是块级作用域的概念。
    *
    * 但是在js中块级作用域中定义的变量,外面也能使用，这就说明了js没有块级作用域的概念;
    * 而java中是有块级作用域的，java中if、while等块中定义的变量外部是不能访问的。
    *
    * 结论:js中没有块级作用域，在块中声明的变量是全局变量。
    *
    * 局部变量:在函数内部定义的变量,是局部变量,函数外部不能使用。
    *
    * 全局变量:（除了在函数内部）通过var声明的变量是全局变量,全局变量可以在页面的任何位置使用。
    *         除了函数内部定义的变量外,其他的任何位置定义的变量都是全局变量。
    *
    * 注意，只要页面不关闭，全局变量就不会释放,就会占空间,消耗内存。
    *
    * 隐式全局变量:声明的全局变量没有var,就叫隐式全局变量
    * 全局变量是不能被删除的,隐式全局变量是可以被删除的。
    *
    * */
    if (true){
        // 显式声明全局变量
        var num = 100;
    }
</script>
<script>
    // 全局变量可以在页面任何位置使用，即使在另一个script标签中。
    console.log(num);
</script>
<body>

</body>
</html>
