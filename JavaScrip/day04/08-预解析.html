<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * 预解析:提前解析代码
        *
        * 预解析:就是在解析代码之前
        * 预解析做什么事?
        * 把变量的声明提前了----提前到当前所在的作用域的最上面
        * 函数的声明也会被提前---提前到当前所在的作用域的最上面
        * */


        //函数调用的时候,把会函数的声明提升到作用域的上面
        //    f1();
        //    var num=20;//这个变量的声明会提升到变量使用之前
        //    function f1() {
        //      console.log(num);
        //    }
    </script>

    <script>
           function f1() {
             console.log("小苏好猥琐");
           }

           f1();

           function f1() {
             console.log("小苏没有助教猥琐");
           }

           f1();

           // 由于函数声明会提前到作用域的最上边，所以这里的两个f1()都会被提上去。
           // 我们前边说过，通过的函数后边会覆盖掉前边，虽然都提上去，但是提上去也
           // 讲究个先来后到，先定义的在最上边，以此类推。因此"小苏没有助教猥琐"这个f1
           // 是在另一个f1下面的，因此覆盖了"小苏好猥琐"这个f1，所以最后调用两次f1()都是
           // 调用的"小苏没有助教猥琐"这个。

    </script>
</head>
<body>

</body>
</html>
