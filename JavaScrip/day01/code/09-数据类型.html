<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        /*
         * js中的数据类型有哪些?
         * js中的原始数据类型:number,string,boolean,null,undefined,object
         *
         * number:数字类型(整数和小数)
         *
         * string:字符串类型(的值一般都是用单引号或者是双引号括起来)  "34"
         *
         * boolean:布尔类型。
         *
         * null:空类型,值只有一个:null,一个对象指向为空了,此时可以赋值为null
         *
         * undefined:未定义,值只有一个:undefined。
         *           什么情况下的结果是undefined ？变量声明了,没有赋值,结果是undefined。
         *           另外，函数没有明确返回值,如果接收了,结果也是undefined。
         *           如果一个变量的结果是undefined，它和一个数字进行计算的结果是 NaN ，
         *           说明结果不是一个数字,没有意义。
         *
         * object:对象
         *
         * */

        // 获取字面量的类型
        alert(typeof ("11"));
        alert(typeof (true));
        // 获取变量的类型
        var num = 11;
        alert(typeof (num));

    </script>
</head>

<body>

</body>
</html>
