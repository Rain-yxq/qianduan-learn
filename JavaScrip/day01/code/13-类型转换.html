    <script>
        // 其他类型转数字类型，三种方式：

        // 1. parseInt() 转成整数，
        //    console.log(parseInt("10")); //10
        // 如果第一个字符是数字会解析知道遇到非数字结束
        //    console.log(parseInt("10afrswfdsf")); //10
        // 如果第一个字符不是数字或者符号就返回NaN
        //    console.log(parseInt("g10"));//NaN
        //    console.log(parseInt("1fds0"));//1
        //    console.log(parseInt("10.98"));//10
        //    console.log(parseInt("10.98fdsfd"));//10

        /*
        * 2. parseFloat() 转小数
        * parseFloat会解析第一个.(小数点) 遇到第二个.（小数点）或者非数字结束。
        * 如果解析的内容里只有整数，解析成整数
        * */
        //    console.log(parseFloat("10"));//10
        //    console.log(parseFloat("10afrswfdsf"));//10
        //    console.log(parseFloat("g10"));//NaN
        //    console.log(parseFloat("1fds0"));//1
        //    console.log(parseFloat("10.98"));//10.98
        //    console.log(parseFloat("10.98fdsfd"));//10.98

        // 3. Number(); 可以把任意值转换成数值（整数或小数），如果要转换的字符串中有一个不是数值的字符，返回NaN
        //    console.log(Number("10"));//10
        //    console.log(Number("10afrswfdsf"));//NaN
        //    console.log(Number("g10"));//NaN
        //    console.log(Number("1fds0"));//NaN
        //    console.log(Number("10.98"));//10.98
        //    console.log(Number("10.98fdsfd"));//NaN

        //总结:想要转整数用parseInt(),想要转小数用parseFloat()，想要转数字:Number();要比上面的两种方式严格。

    </script>
