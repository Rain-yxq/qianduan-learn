    // 方法2：通过做加减运算交换(适用于两个变量都是数字)
    var num1 = 10;
    var num2 = 20;
    // 两个变量的和赋给num1
    num1 = num1 + num2;
    // 现在num1变成了总和，但是num2还没变，用总和 - num2是之前num1的值，现在赋给num2
    num2 = num1 - num2;
    // 再用总和 - num的新值
    num1 = num1 - num2;

    alert("num1=" + num1);
    alert("num2=" + num2);
