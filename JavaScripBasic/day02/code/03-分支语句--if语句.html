<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        * if语句:主要是判断
        * 语法:
        * if(表达式){
        *   代码块
        * }
        *
        * */
        var age = 11;
        if (age >= 18){
            console.log("成年了");
        }else {
            console.log("未成年");
        }
    </script>
</head>

</html>
