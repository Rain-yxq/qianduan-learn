<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    div {
        font-size: 40px;
        font-style: italic;
        /* text-decoration: none;  取消装饰 */
        /* text-decoration: underline; 下划线 */
        /* text-decoration: overline; 上划线 */
        /* text-decoration: line-through;  删除线 */
        text-decoration: underline;
    }

    s {
        /* s标签是删除线的样式，这里通过text-decoration: none;取消删除线 */
        text-decoration: none;
    }

    em {
        font-style: normal;
    }

    strong {
        font-weight: normal;
    }

    ins {
        text-decoration: none;
    }
</style>
<body>
    <div>装饰自己</div>
    <s>现价： 188</s>
    <em>倾斜</em>  <i>倾斜</i>
    <strong>加粗</strong> b
    u  <ins>下划线</ins>
    s  del
</body>
</html>
