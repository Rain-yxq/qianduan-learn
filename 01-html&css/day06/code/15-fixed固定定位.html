<style>
    .father {
        width: 500px;
        height: 500px;
        background-color: purple;
        margin: 100px;
        position: relative;
    }

    .ad {
        width: 200px;
        height: 200px;
        background-color: pink;
        /*
        固定定位：始终依据浏览器窗口来定义自己的显示位置。
        不管浏览器滚动条如何滚动也不管浏览器窗口的大小如何变化，
        该元素都会始终显示在浏览器窗口的固定位置

        固定定位的性质：
        1. 固定定位的元素跟父亲没有任何关系，只认浏览器。
        2. 固定定位完全脱标，不占有位置，不随着滚动条滚动。
        */
        position: fixed;
        left: 0;
        top: 100px;
    }
</style>
