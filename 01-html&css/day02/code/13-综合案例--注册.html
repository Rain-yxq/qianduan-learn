<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>世纪佳缘注册页面</title>
    <style>
        th {
            color: #666;
            font-size: 18px;
        }

        tr {
            height: 40px;
        }

        .agreement {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <table width="600" align="center">
        <tr>
            <th colspan="2">青春不常在，抓紧谈恋爱 </th>
        </tr>

        <tr>
            <td>性别</td>
            <td>
                <input type="radio" name="gender" value="male">
                <input type="image" src="../img/man.jpg">
                男
                <input type="radio" name="gender" value="female">
                <input type="image" src="../img/women.jpg">
                女
            </td>
        </tr>

        <tr>
            <td>生日</td>
            <td>
                <select>
                    <option value="null" selected>请选择年</option>
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                </select>

                <select>
                    <option value="null" selected>请选择月</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>

                <select>
                    <option value="null">请选择日</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>所在地区</td>
            <td><input type="text" placeholder="杭州"></td>
        </tr>

        <tr>
            <td>婚姻状况</td>
            <td>
                <input type="radio" name="marry" value="no">
                <span>&nbsp;未婚</span>

                <input type="radio" name="marry" value="yes">
                <span>&nbsp;已婚</span>

                <input type="radio" name="marry" value="die">
                <span>&nbsp;丧偶</span>
            </td>
        </tr>

        <tr>
            <td>学历</td>
            <td><input type="text" placeholder="本科"></td>
        </tr>

        <tr>
            <td>月薪</td>
            <td>
                <select>
                    <option value="null" selected>请选择月薪</option>
                    <option value="0-2000">0-20000</option>
                    <option value="2000-5000">2000-5000</option>
                    <option value="5000-10000">5000-10000</option>
                    <option value="10000以上">10000以上</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>手机号</td>
            <td><input type="text" placeholder="请输入手机号"></td>
        </tr>

        <tr>
            <td>昵称</td>
            <td><input type="text" placeholder="请输入昵称"></td>
        </tr>

        <tr>
            <td>喜欢的类型</td>
            <td>
                <input type="checkbox" name="wm">妩媚
                <input type="checkbox" name="rm">柔美
                <input type="checkbox" name="ka">可爱
                <input type="checkbox" name="xxr">小鲜肉
                <input type="checkbox" name="xn">型男
                <input type="checkbox" name="qz">气质
            </td>
        </tr>
        
        <tr>
            <td>自我介绍</td>
            <td>
                <textarea cols="50" rows="10" placeholder="请介绍自己..."></textarea>
            </td>
        </tr>

        <tr>
            <td></td>
            <td><input type="image" src="../img/btn.png"></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <a class="agreement" href="#">《世纪佳缘用户服务协议》</a><br/>
                <input type="checkbox" checked>&nbsp;我同意注册条款和会员加入标准
            </td>
        </tr>

        <tr>
            <td></td>
            <td>我是会员，<a href="12-综合案例--登录.html">立即登录</a></td>
        </tr>

        <tr>
            <td></td>
            <td>
                <h4>我承诺</h4>
                <ul>
                    <li>年满18岁、单身</li>
                    <li>抱着严肃的态度</li>
                    <li>真诚寻找另一半</li>
                </ul>
            </td>
        </tr>
    </table>

</body>
</html>
