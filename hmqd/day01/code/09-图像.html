<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="../img/timg.jpg" height="443" title="胡歌" alt="这是胡歌的图片">

    <h3>title：鼠标放到图片上，显示的文字</h3>
    <img src="../img/timg.gif" height="356" alt="这是梅长苏的图片" title="梅长苏">

    <h3>alt：图片显示不出来的时候，替换的文字</h3>
    <img src="../img/timg1.gif" alt="我是梅长苏，没了" title="梅长苏">

    <h3>border：图片边框</h3>
    <img src="../img/timg.gif" alt="梅长苏的图片" title="梅长苏" border="10">
</body>
</html>
