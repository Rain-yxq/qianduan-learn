<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {  /* 多类名选择器 选择box */
            width: 900px;
            background-color: #eee;
            border: 1px dashed #ccc;

        }

        .top {
            height: 80px;
            margin: 0 auto;
        }

        .banner {
            height: 120px;
            margin: 5px auto;
        }

        .main {
            height: 500px;
            margin: 5px auto;
        }

        .footer {
            height: 100px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="top box">top</div>
    <div class="banner box">banner</div>
    <div class="main box">main</div>
    <div class="footer box">footer</div>
</body>
</html>
