<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 一个父盒子里面的子盒子，想让它们在同一行上，如果其中一个子级有浮动的，则其他子级都需要浮动。 */
        div {
            width: 100px;
            height: 100px;
            /*float: left;*/
        }
        .one {
            background-color: pink;
            float: left;

        }
        .two {
            background-color: purple;
            float: left;
        }
        .three {
            background-color: skyblue;
            float: left;
        }
    </style>
</head>
<body>
<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
</body>
</html>
