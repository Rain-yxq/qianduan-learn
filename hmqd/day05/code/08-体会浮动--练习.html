<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--需求：4个盒子，红绿蓝三个盒子左侧对齐，粉色盒子靠右对齐，中间不能有缝隙-->
    <style>
        div {
            width: 200px;
            height: 150px;
        }

        .red {
            background: red;
            float: left;
        }

        .green {
            background: green;
            float: left;
        }

        .blue {
            background-color: blue;
            float: left;
        }

        .pink {
            background-color: pink;
            float: right;
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="green"></div>
    <div class="blue"></div>
    <div class="pink"></div>
</body>
</html>
