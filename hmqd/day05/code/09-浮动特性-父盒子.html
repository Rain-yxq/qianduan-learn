<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 浮动的元素总是找离它最近的父级元素对齐 */
        .father {
            width: 600px;
            height: 600px;
            background-color: pink;
            padding: 50px;
        }
        .son {
            width: 200px;
            height: 200px;
            background-color: purple;
            float: right;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
