<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father {
            height: 200px;
            width: 300px;
            background-color: pink;

            /* 因为父盒子的宽度给定值了，因此padding会撑开 */
            /* padding-left: 30px;*/
        }

        .son {
            /*儿子没有给定宽度,用的是默认的。所以 padding 不会撑开盒子*/
            background-color: purple;
            padding-left: 30px;

            /*
            如果给它加了宽度，那么内边距就会撑开盒子。
            另外注意，如果加了左右内边距，那么只有设置宽度才会撑开盒子，设置高度是不影响的。
            设置了上下内边距也同理，只有设置了高度才会撑开盒子，设置宽度但是高度默认不会撑开盒子。
            */
            /*width: 300px;*/
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son">123</div>
    </div>
</body>
</html>
