<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .nav {
            text-align: center;
        }

        .nav a {
            display: inline-block;
            width: 120px;
            height: 50px;
            /* 设置行内块元素的背景图片 */
            background-image: url("../img/bg.png");
            /* 取消下划线 */
            text-decoration: none;
            /* 设置行内块元素文字的上边距 */
            line-height: 50px;
            /* 将行内块元素的文字设置为白色 */
            color: white;
        }

        .nav a:hover {
            background-image: url("../img/bgc.png");
        }

        .banner {
            text-align: center;
        }

        p {
            width: 100px;
            height: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">网站导航</a>
        <a href="#">网站导航</a>
        <a href="#">网站导航</a>
        <a href="#">网站导航</a>
        <a href="#">网站导航</a>
        <a href="#">网站导航</a>
    </div>
    <div class="banner">
        <p>123</p>
    </div>
    <a href="#">baidu</a>
</body>
</html>
