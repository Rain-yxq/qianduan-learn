<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

        .red {
            color: red;
        }
        .font20 {
            font-size: 20px;
        }
        .fontw {
            font-weight: 700;
        }
        .fontstyle {
            font-style: italic;
        }

<body>
    <!--这里定义多个类名，以空格分隔-->

    <div class="fontstyle">多类名</div>
    <div>多类名</div>
    <p class="red">多类名</p>
    <p>多类名</p>
    <p class="red">多类名</p>
    <p>多类名</p>
    <div>多类名</div>
</body>
</html>
