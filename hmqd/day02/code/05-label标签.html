<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--label标签绑定元素有两种方式-->

    <!--方式1：将要绑定的元素嵌套在label标签内-->
    <label>用户名 <input type="text"></label>
    <hr/>

    <!--方式2：通过for属性绑定元素-->
    <label for="pwd">
        密码：
    </label>
    <input type="password" id="pwd">
</body>
</html>
