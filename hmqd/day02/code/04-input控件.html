<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tr {
            height: 60px;
        }
    </style>
</head>
<body>
    <table width="600" border="0" cellpadding="0" cellspacing="0" align="center">
        <caption><h4 style="color: pink; font-size: 25px;">逝去的青春</h4></caption>

        <tr>
            <td>所在地区</td>
            <td><input type="text" value="杭州" style="color: #ccc;"/></td>
        </tr>

        <tr>
            <td>用户名</td>
            <td><input type="text" value="任伟"></td>
        </tr>

        <tr>
            <!--在页面上点击label标签的内容，可以使焦点落在label绑定的元素上-->
            <td><label for="pwd">密码</label></td>
            <td><input type="password" value="" maxlength="6" id="pwd"/></td>
        </tr>

        <tr>
            <td>年龄</td>
            <td>
                <select name="" id="">
                    <option value="">选择年份</option>  <!-- option选项 -->
                    <option value="1990">1990</option>  <!-- option选项 -->
                    <option value="1991">1991</option>  <!-- option选项 -->
                    <option value="1992">1992</option>  <!-- option选项 -->
                    <option value="1993">1993</option>  <!-- option选项 -->
                    <option value="1994">1994</option>  <!-- option选项 -->
                </select>
                <select name="" id="">
                    <option value="">选择月份</option>  <!-- option选项 -->
                    <option value="1">1月份</option>  <!-- option选项 -->
                    <option value="2">2月份</option>  <!-- option选项 -->
                    <option value="3">3月份</option>  <!-- option选项 -->
                    <option value="4">4月份</option>  <!-- option选项 -->
                    <option value="5">5月份</option>  <!-- option选项 -->
                </select>
            </td>
        </tr>

        <tr>
            <td>性别</td>
            <td>
                <!--checked属性为默认选中-->
                男 <input type="radio" name="gender" checked="checked"/>
                女 <input type="radio" name="gender">
            </td>
        </tr>

        <tr>
            <td>喜欢的类型</td>
            <td>
                妩媚    <input type="checkbox" name="love">
                气质    <input type="checkbox" name="love">
                小鲜肉  <input type="checkbox" name="love">
                鹿晗    <input type="checkbox" name="love" checked="checked" />
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="button" value="注册"/>
                <input type="submit" value="提交">
                <input type="reset" value="重置">
                <input type="image" src="../img/btn.png" />
            </td>
        </tr>

        <tr>
            <td>上传头像</td>
            <td>
                <input type="file" >
            </td>
        </tr>

        <tr>
            <td>给我留言</td>
            <td>
				<textarea name="" id="" cols="50" rows="10" style="color: #ccc;">不支持富文本
				</textarea>
            </td>
        </tr>
    </table>
</body>
</html>
