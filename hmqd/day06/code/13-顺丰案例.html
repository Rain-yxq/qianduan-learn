<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .banner {
            width: 1259px;
            height: 472px;
            border-top: 1px solid #ccc;
            margin: 100px auto;
            position: relative;
        }

        .nav {
            width: 960px;
            height: 80px;
            line-height: 80px;
            text-align: center;
            position: absolute;
            left: 50%;
            margin-left: -480px;
            bottom: 0;
            background-color: #000;
        }
        
        .nav li {
            width: 160px;
            height: 80px;
            float: left;
            list-style: none;
        }

        .nav li a {
            /*
            将a设置成块级元素是为了设置宽高，以便鼠标滑过时，让背景和字都变色
            不然鼠标滑过li，能让 li 块的背景变色（可以通过li:hover），但是a的文字无法变色。
             */
            display: block;
            width: 160px;
            height: 80px;
            text-decoration: none;
            color: #fff;
        }

        .nav li a:hover {
            background-color: #fff;
            color: #000;
        }

    </style>
</head>
<body>
<div class="banner">
    <img src="../img/sf.png" height="472" width="1259" class="sf-img">
    <div class="nav">
        <ul>
            <li><a href="#">首页</a></li>
            <li><a href="#">快递查询</a></li>
            <li><a href="#">快速寄件</a></li>
            <li><a href="#">联系客服</a></li>
            <li><a href="#">关于我们</a></li>
            <li><a href="#">反馈</a></li>
        </ul>
    </div>
</div>
</body>
</html>
