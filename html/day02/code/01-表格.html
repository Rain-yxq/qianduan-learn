<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <base target="_blank">
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">

        <caption>股市板块行情</caption>

        <!--表头一般放在thead中-->
        <thead>
            <tr>
                <!--表格第一行用th替换td可以将该行设置为表头，表头的样式为加粗、居中-->
                <th>排名</th>
                <th>名称</th>
                <th>涨幅</th>
                <th>领涨股</th>
                <th>涨幅</th>
                <th><a href="http://www.google.com"><img src="../../day01/img/timg.jpg" title="跳转google" width="60" height="30"></a></th>
            </tr>
        </thead>

        <!--表格中除了表头一般放在tbody中-->
        <tbody>
            <tr>
                <td>1</td>
                <td>酿酒行业</td>
                <td>1.62%</td>
                <td>古井贡酒</td>
                <td>4.90%</td>
                <td><a href="http://www.baidu.com" title="古井贡酒">资讯</a></td>
            </tr>

            <tr>
                <td>2</td>
                <td>家电行业</td>
                <td>1.25%</td>
                <td>华帝股份</td>
                <td>4.03%</td>
                <td><a href="http://www.baidu.com" title="华帝股份">资讯</a></td>
            </tr>

            <tr>
                <td>3</td>
                <td>农药化肥</td>
                <td>1.23%</td>
                <td>四川美丰</td>
                <td>10.06%</td>
                <td><a href="http://www.baidu.com" title="四川美丰">资讯</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
