<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .nav {
            height: 50px;
            border-top: 3px solid #FF8500; /* 上边框是 3像素 */
            border-bottom: 1px solid #EDEEF0; /* 下边框是 1像素 */
            background-color: #FCFCFC; /* 背景颜色 */
        }

        .nav a {
            display: inline-block;
            text-decoration: none;
            padding: 0 18px; /* 设置上下、左右的内边距 */
            line-height: 50px;
            font-size: 14px;
            color: #4c4c4c;
        }

        a:hover {
            background-color: #edeef0;
            color: #ff8400;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="#">首页</a>
        <a href="#">新闻客户端</a>
        <a href="#">设为首页</a>
        <a href="#">奔跑吧</a>
    </div>
</body>
</html>
