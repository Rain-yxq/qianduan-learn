<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            width: 100%;
            height: 44px;
            background: url(../img/top.png) no-repeat top center;
            position: fixed;
            top: 0;
            left: 0;
        }

        .box {
            /*height: 1760px;*/
            width: 1002px;
            margin: 44px auto 0;
        }

        .ad-l {
            position: fixed;
            top: 100px;
            left: 0;
        }

        .ad-r {
            position: fixed;
            top: 100px;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="box">
        <img src="../img/box.png" height="1760" width="1002"/>
    </div>
    <img src="../img/ad-l.png" height="288" width="120" class="ad-l">
    <img src="../img/ad-r.png" height="288" width="120" class="ad-r">
</body>
</html>
