<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 2000px;
        }
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .top {
            /*
            1.和相对定位不同，绝对定位不占位置，跟浮动一样。
            2.若绝对定位元素的所有父元素都没有定位，那它会以浏览器当前屏幕为基准
              来对齐。
            */
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .bottom {
            background-color: purple;
            width: 110px;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="bottom"></div>
</body>
</html>
