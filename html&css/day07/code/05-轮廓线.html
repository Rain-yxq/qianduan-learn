<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            /*outline: red solid 1px;*/
            /* 取消轮廓线 */
            outline: none;
            border: 1px solid pink;
            width: 200px;
            height: 25px;
            background: url(../img/s.png) no-repeat 180px center;
        }

        textarea {
            outline: none;

            /* 文本框的右下角默认在火狐、谷歌等浏览器中是可以拖拽的，下面是禁止拖拽 */
            resize: none;
        }
    </style>
</head>
<body>
    <input type="text">
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>
