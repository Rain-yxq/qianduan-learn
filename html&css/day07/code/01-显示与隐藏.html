<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 隐藏元素，隐藏之后位置不保留。
            与它相反的是 display: block 它能让元素显示*/
            /*display: none;*/

            /* 隐藏元素，保留位置 */
            /*visibility: hidden; */
            visibility: visible; /* 显示元素 */
        }
        p {
            width: 200px;
            height: 400px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div></div>
    <p>啊哦哦</p>
</body>
</html>
