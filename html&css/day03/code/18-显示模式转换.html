<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 将块级元素转换为行内元素 */
            display: inline;
        }

        span {
            width: 100px;
            height: 100px;
            background-color: green;
            /* 将行内元素转换为块级元素 */
            display: block;
        }

        a {
            width: 100px;
            height: 100px;
            background-color: skyblue;
            /* 将行内元素或块级元素转换为行内块元素 */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div>123</div>
    <div>123</div>
    <div>123</div>
    <span>abc</span>
    <span>abc</span>
    <span>abc</span>
    <a href="#">百度</a>
    <a href="#">百度</a>
    <a href="#">百度</a>
    <a href="#">百度</a>
</body>
</html>
