<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        /* 未访问果的链接状态 */
        a:link {
            color: #3c3c3c;
            font-size: 25px;
            text-decoration: none; /* 取消下划线 */
            font-weight: normal;
        }

        /* 已经访问过的链接的状态，即鼠标已经点击过的 */
        a:visited {
            color: orange;
        }

        /* 鼠标经过链接时的状态 */
        a:hover {
            color: #f10215;
        }

        /* 鼠标按下时的状态 */
        a:active {
            color: green;
        }
    </style>
</head>
<body>
    <a href="#">秒杀</a>
</body>
</html>
