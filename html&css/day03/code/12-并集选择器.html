<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        并集选择器是由各种选择器（标签、id、class）通过逗号链接的，
        任何形式的选择器都可以作为并集选择器的一部分。
        如果某些选择器定义的样式完全相同，或部分相同，就可以利用并集选择器为它们定义相同的CSS样式。
        */

        /* 需求，将下面的div、span、p中内容的颜色改为红色 */
        div,p,span {
            color: red;
        }
    </style>
</head>
<body>
    <div>并集选择器</div>
    <div>并集选择器</div>
    <div>并集选择器</div>
    <p>并集选择器</p>
    <p>并集选择器</p>
    <p>并集选择器</p>
    <span>并集选择器</span>
    <span>并集选择器</span>
    <span>并集选择器</span>
    <span>并集选择器</span>
    <h1>并集选择器</h1>
    <a href="#">并集选择器</a>
</body>
</html>
